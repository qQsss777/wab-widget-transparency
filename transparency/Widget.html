<div>
  <div>${nls.title}</div>
  <div data-dojo-type="dijit/form/HorizontalSlider" data-dojo-attach-point="slider"
    data-dojo-props='intermediateChanges:true,showButtons:true,minimum:0,maximum:1, discreteValues:11'
    style="margin-top:10px;">
    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="topDecoration"
      style="height:1.5em;font-size:75%;color:gray;">
      <li> </li>
      <li>20%</li>
      <li>40%</li>
      <li>60%</li>
      <li>80%</li>
      <li> </li>
    </ol>
    <div data-dojo-type="dijit/form/HorizontalRule" container="bottomDecoration" count=11 style="height:5px;"></div>
    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="bottomDecoration"
      style="height:1em;font-size:75%;color:gray;">
      <li>0%</li>
      <li>50%</li>
      <li>100%</li>
    </ol>
  </div>
</div>
